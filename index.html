<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand">Product App</a>
	</nav>
	<div class="container">
		<div class="row pt-5" id="App">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Add a Product</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="Product Name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="price" step="0.01" placeholder="Price Product" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2018" min="1900" max="2100" placeholder="Year Product" class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>
				</div>
			</div>
			<div class="col-md-8" id="product-list"></div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
